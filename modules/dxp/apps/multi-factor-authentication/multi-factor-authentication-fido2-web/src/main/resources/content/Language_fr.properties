order-description=Définissez l'ordre des vérificateurs d'authentification multifacteur. Les vérificateurs de plus haut rang seront affichés en premier.
origins=Origines
origins-description=Définissez les origines autorisées auxquelles les réponses d'authentification seront comparées. La valeur par défaut est l'ensemble contenant uniquement la chaîne "https: //" + ID de la partie de confiance.
relying-party-id=ID de partie de confiance
relying-party-id-description=Définissez l'ID de la partie de confiance. Il doit correspondre au domaine effectif de l'origine ou au suffixe de domaine enregistrable du domaine effectif de l'origine. Par exemple, une origine de https://login.example.com:1337 ne peut avoir que l'ID de partie de relais comme l'un des suivants : login.example.com ou example.com. Ceci est fait pour faire correspondre le comportement des informations d'identification ambiantes déployées de manière omniprésente (par exemple, les cookies, [RFC6265]).
relying-party-name=Nom de la partie de confiance
relying-party-name-description=Définissez le nom de la partie de confiance.
you-can-register-another-fido2-authenticator-after-removing-currently-registered-one=Vous pouvez enregistrer un autre authentificateur FIDO2 après avoir supprimé celui actuellement enregistré.
